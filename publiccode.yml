    shortDescription: CSI Atlante WI - Accesso organizzato a dati e geoservizi
    longDescription: >
      CSI Atlante WI è una suite il cui plugin del software GIS open source QGIS, pensato per
      un'organizzazione (enti pubblici, singoli dipartimenti/direzioni,...) 
      dove gli amministratori del Sistema Informativo Territoriale (SIT)
      guidano, attraverso un catalogo strutturato, gli utilizzatori finali di
      QGIS all'accesso ai dati vettoriali (PostGIS) e ai geoservizi (WMS) di
      riferimento. L'alberatura dei cataloghi è definita in specifici file json.
      Il plugin funziona con le versioni di QGIS dalla 2.18
      alla 3.4
    features:
      - Presentazione di dati geografici
      - Ricerca di dati geografici
      - Tematizzazione dati geografici
      - Profilazione per gruppi di utenti
